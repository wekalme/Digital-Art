<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="Header">
        <div class="Header-wrapper Wrapper">
            <section class="Header-left">
                <div class="Header-logo">
                    <a href="#" class="Header-a"><img src="assets/img/logo-stck.png" alt="STCK" class="Header-img"></a>
                </div>
            </section>

            <nav class="Header-nav">
                <ul class="Header-ul">
                    <li class="Header-li">Home</li>
                    <li class="Header-li">About</li>
                    <li class="Header-li">Contact</li>
                    <li class="Header-li">Events</li>
                    <li class="Header-li"> Artists</li>
                </ul>
            </nav>

            <div class="Header-right">
                <span class="Header-span">
                    <a href="#" class="Header-link">Get tickets</a>
                </span>
            </div>
        </div>
    </header>
    
    <main class="Main">
        <div class="Main-wrapper Wrapper">
           
            <section class="Main-digital Digital">
                <h1 class="Digital-h1">Digital art</h1>
                <div class="Digital-dates">
                    <span class="Digital-span">15 september 2020</span>
                    <span class="Digital-span">15 april 2021</span>
                </div>

            </section>
            
            <section class="Main-highlights Highlights">
                <h2 class="Highlights-h2">This year's hightlights</h2>
                <div class="Highlights-columnas Columnas">

                    <section class="Columnas-section">
                        <img class="Columnas-img" src="#" alt="Artist talk">
                        <h3 class="Columnas-h3">Artist Talk: Eric Daniels and Alan Curtis</h3>
                        <span class="Columnas-span">See the event</span>
                    </section>

                    <section class="Columnas-section">
                        <img class="Columnas-img Columnas-ask" src="#" alt="Ask the experts">
                        <h3 class="Columnas-h3">Ask the experts: Where to find inspiration</h3>
                        <span class="Columnas-span">See the event</span>
                    </section>

                    <section class="Columnas-section">
                        <img class="Columnas-img" src="#" alt="Fusion week">
                        <h3 class="Columnas-h3">Fusion week: Vintage Technology</h3>
                        <span class="Columnas-span">See the event</span>
                    </section>

                </div>
            </section>
            
        </div>
    </main>
</body>
</html>
